<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="body-div">
      <div class="calculator-div">
        <div class="operate-div">
          <div class="display-div">0</div>
        </div>
        <div class="buttons-div">
          <div class="number-buttons">
            <div class="number-rows">
              <button class="one-to-nine">1</button>
              <button class="one-to-nine">2</button>
              <button class="one-to-nine">3</button>
            </div>
            <div class="number-rows">
              <button class="one-to-nine">4</button>
              <button class="one-to-nine">5</button>
              <button class="one-to-nine">6</button>
            </div>
            <div class="number-rows">
              <button class="one-to-nine">7</button>
              <button class="one-to-nine">8</button>
              <button class="one-to-nine">9</button>
            </div>
            <div class="number-rows">
              <button class="decimal-point">.</button>
              <button class="zero">0</button>
              <button class="operator">-</button>
            </div>
            <div class="number-rows">
              <button class="equal">=</button>
            </div>
          </div>
          <div class="operate-buttons">
            <button class="clear">Clear</button>
            <button class="backspace">Back</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="operator">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
